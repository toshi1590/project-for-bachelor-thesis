<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="m-1">
    <header class="text-center mb-5">
      <h1>Table scraping</h1>
    </header>

    <form class="mb-5" id="scraping_form">
      <div class="mb-5" id="url_section">
        <label class="mb-1">
          <b>url (required)</b>
        </label>
        <input type="text" name="url" class="form-control" placeholder="e.g. https://www.example.com/" required>
      </div>

      <div class="mb-5" id="ajax_section">
        <label class="mb-1" id="title_of_ajax_section">
          <b>ajax</b>
          <button type="button" class="btn btn-primary" onclick="create_ajax_inputs(this)">use</button>
        </label>
        <div id="ajax_inputs"></div>
      </div>

      <div class="mb-5" id="column_numbers_to_scrape_section">
        <label class="mb-1">
          <b>column numbers to scrape (required at least 1 column)</b>
          <button type="button" class="btn btn-primary" id="add_btn_for_column_numbers_to_scrape">add</button>
        </label>
        <table class="table" id="table_for_column_numbers_to_scrape">
          <tbody id="tbody_of_table_for_column_numbers_to_scrape">
            <tr>
              <td>column number to scrape</td>
              <td>title</td>
              <td></td>
            </tr>
            <tr>
              <td>
                <input type="number" class="form-control" name="column_numbers_to_scrape[]" placeholder="e.g. 1" min="1" step="1" required>
              </td>
              <td>
                <input type="text" class="form-control" name="titles[]" placeholder="e.g. price" required>
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mb-5" id="column_numbers_to_click_section">
        <label class="mb-1">
          <b>column numbers to click, titles and xpaths to scrape in a new page</b>
          <button type="button" class="btn btn-primary" id="add_btn_for_column_numbers_to_click">add</button>
          <a href="examples.html" target="_blank">(examples)</a>
        </label>
      </div>

      <div class="mb-5" id="rows_section">
        <label class="mb-1">
          <b>How many rows? (required)</b>
        </label>
        <input type="number" class="form-control" name="rows" placeholder="e.g. 1" min="1" step="1" required>
      </div>

      <div class="mb-5" id="pagination_section">
        <label class="mb-1" id="title_of_pagination_section">
          <b>pagination</b>
          <button type="button" class="btn btn-primary" onclick="create_pagination_inputs(this)">use</button>
        </label>
        <div id="pagination_inputs"></div>
      </div>

      <button type="button" class="btn btn-success" id="start_scraping_btn">start scraping</button>
    </form>

    <div id="result_table_section"></div>

    <div class="loading hide"></div>

    <form id="chart_form"></form>
    <div id="chart_section"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="paginathing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>


    <script src="common_functions.js"></script>
    <script src="background_colors.js"></script>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </body>
</html>
